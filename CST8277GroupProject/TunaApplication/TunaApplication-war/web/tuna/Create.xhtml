<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTunaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTunaLabel_recordNumber}" for="recordNumber" />
                    <h:inputText id="recordNumber" value="#{tunaController.selected.recordNumber}" title="#{bundle.CreateTunaTitle_recordNumber}" />
                    <h:outputLabel value="#{bundle.CreateTunaLabel_omega}" for="omega" />
                    <h:inputText id="omega" value="#{tunaController.selected.omega}" title="#{bundle.CreateTunaTitle_omega}" />
                    <h:outputLabel value="#{bundle.CreateTunaLabel_delta}" for="delta" />
                    <h:inputText id="delta" value="#{tunaController.selected.delta}" title="#{bundle.CreateTunaTitle_delta}" />
                    <h:outputLabel value="#{bundle.CreateTunaLabel_theta}" for="theta" />
                    <h:inputText id="theta" value="#{tunaController.selected.theta}" title="#{bundle.CreateTunaTitle_theta}" />
                    <h:outputLabel value="#{bundle.CreateTunaLabel_uuid}" for="uuid" />
                    <h:inputText id="uuid" value="#{tunaController.selected.uuid}" title="#{bundle.CreateTunaTitle_uuid}" />
                 </h:panelGrid>
                <br />
                <h:commandLink action="#{tunaController.create}" value="#{bundle.CreateTunaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tunaController.prepareList}" value="#{bundle.CreateTunaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTunaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
